<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&family=Inter:wght@100..900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/cadastro.css">
    <title>MusicFy</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro</h1>
        </header>
        <main>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="email">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Foto</label>
                    <input type="url" id="foto" name="nome" placeholder="Digite a URL da imagem">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="senha">Repitir Senha</label>
                    <input type="password" id="senhaR" name="senha" placeholder="Digite sua senha">
                </div>
                <button type="submit" onclick="Cadastro(event)">Cadastrar</button>
                <button type="submit" class="back"><a class="back" href="../login/login.html">Voltar</a></button>
                
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./cadastro.js"></script>
</body>
</html>
