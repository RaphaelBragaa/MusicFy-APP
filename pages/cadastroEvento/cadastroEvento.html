<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&family=Inter:wght@100..900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/cadastro.css">
    <title>MusicFy</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Criar Evento</h1>
        </header>
        <main>
            <form action="#">
                <div class="form-group">
                    <label for="email">Título</label>
                    <input type="text" id="email" name="email" placeholder="Digite seu título">
                </div>
                <div class="form-group">
                    <label for="senha">Cartaz</label>
                    <input type="text" id="senha" name="text" placeholder="URL da Imagem">
                </div>
                <div class="form-group">
                    <label for="senha">Localização</label>
                    <input type="text" id="senha" name="senha" placeholder="Cidade, UF">
                </div>
                <div class="form-group">
                    <label for="senha">Data</label>
                    <input type="password" id="senha" name="senha" placeholder="dd/mm/aa">
                </div>
                <div class="form-group desc">
                    <label for="senha">Descrição</label>
                    <input type="password" id="senha" name="senha" placeholder="">
                </div>
                <button type="submit">Entrar</button>
                <button type="submit" class="back">Voltar</button>
                
            </form>
        </main>
    </div>
</body>
</html>
