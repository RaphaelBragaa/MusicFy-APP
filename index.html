<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1;URL=https://music-fy-app.vercel.app/pages/login/login.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&family=Inter:wght@100..900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../musicfy-app/styles/reset.css">
    <link rel="stylesheet" href="../musicfy-app/styles/login.css">
    <title>MusicFy</title>
</head>
<body>
    <div class="container">
        <img src="./images/logo.png">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <button type="submit"><a href="./pages/principal/principal.html">Entrar</a></button>
                <a class="signup" href="./pages/cadastro/cadastro.html" class="link-cadastro">Inscreva-se</a>
            </form>
        </main>
    </div>
</body>
</html>
